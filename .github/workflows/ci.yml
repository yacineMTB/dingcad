name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libtbb-dev

      - name: Build raylib
        run: |
          git clone https://github.com/raysan5/raylib.git --branch 4.5.0 --depth 1
          cmake -S raylib -B raylib/build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo cmake --build raylib/build --target install

      - name: Configure project
        run: cmake -S . -B build -G Ninja

      - name: Build viewer
        run: cmake --build build --target dingcad_viewer
